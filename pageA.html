<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">页面A</h1>
		</header>
		<div class="mui-content">
		    <button type="button" onclick="popToTarget()">完成</button>
		    <button type="button" onclick="popToTarget_globalRefresh()">完成（全局刷新）</button>
		    <button type="button" onclick="popToTarget_partRefresh()">完成（局部刷新）</button>
		    <button type="button" onclick="popToTarget_global_partRefresh()">完成（全局&局部刷新）</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/plus.common.js" ></script>
		<script type="text/javascript">
			mui.init();
			function popToTarget(){
				plusCommon.popToTarget(plus.webview.getLaunchWebview().id);
				console.log(plus.webview.getLaunchWebview().id);
			}
			function popToTarget_globalRefresh(){
				plusCommon.popToTarget(plus.webview.getLaunchWebview().id, true);
			}
			function popToTarget_partRefresh(){
				plusCommon.popToTarget(plus.webview.getLaunchWebview().id, false, "customEvent", {key: "value"});
			}
			function popToTarget_global_partRefresh(){
				plusCommon.popToTarget(plus.webview.getLaunchWebview().id, true, "customEvent", {key: "value"});
			}
		</script>
	</body>

</html>
